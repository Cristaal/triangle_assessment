<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Maker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Maker</h1>
        <p class="instructions" for="triangle">Enter three numbers to see what kind of triangle it can make:</p>
        <form id="triangle-maker">
          <div class="form-group">
          </br>
            <input id="side1" type="text" placeholder="Side 1">
          </br>
          </br>
            <input id="side2" type="text" placeholder="Side 2">
          </br>
          </br>
            <input id="side3" type="text" placeholder="Side 3">
          </br>
          </br>
          </div>

          <button type="submit" class="btn btn-large btn-primary"><span class="glyphicons glyphicons-collapse-top"></span> Click here to see</button>
        </form>

        <div id="result">
          <p class="answer"><span class="triangle"> </span></p>
        </div>
        <form id="reset">
          <a href="javascript:location.reload(true)"><button id="reset-btn" class="btn btn-large btn-warning">Refresh</button></a>
        </form>
    </div>
  </body>
</html>
